<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../fish_logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Nori Documentation" />
    <meta property="og:description" content="Documentation for Nori Web" />
    <meta property="og:url" content="https://nori.fish/docs" />
    <meta property="og:type" content="website" />
    <title>Nori Documentation</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@latest/dist/zero-md.min.js"></script>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: center;">
            <img src="https://nori.fish/resources/nori_logo.png" alt="Nori Logo" style="width: 50px; height: auto; margin-right: 10px;">
            <h1>Nori Documentation</h1>
        </div>
        <nav>
            <a href="https://nori.fish">Home</a>
            <a href="https://nori.fish/wynn">Wynn</a>
            <a href="https://nori.fish/docs">Docs</a>
            <a href="https://discord.com/application-directory/873677970928193568" target="_blank">Nori-Bot (Discord)</a>
            <a href="https://discord.gg/eDssA6Jbwd" target="_blank">Support Server</a>
        </nav>
    </header>

    <div class="docs-container">
        <aside class="docs-sidebar">
            <h2>Documentation</h2>
            <ul>
                <li><a href="#" onclick="loadDoc('api-documentation')">API Documentation</a></li>
                <li><a href="#" onclick="loadDoc('command-documentation')">Bot Commands</a></li>
                <li>Wynncraft Features
                    <ul>
                        <li><a href="#" onclick="loadDoc('guild-tower')">Guild Tower</a></li>
                    </ul>
                </li>
            </ul>
        </aside>
        <main class="docs-content">
            <zero-md id="docs-content" src=""></zero-md>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 RawFish. Powered by Nori-Web.</p>
    </footer>

    <script>
        const docMap = {
            'command-documentation': 'commands.md',
            'guild-tower': 'https://raw.githubusercontent.com/RawFish69/Nori/main/docs/tower/readme.md',
            'api-documentation': 'api.md'
        };

        function loadDoc(section) {
            const url = new URL(window.location);
            url.searchParams.set('doc', section);
            window.history.pushState({}, '', url);

            const file = docMap[section];
            if (file) {
                document.getElementById('docs-content').setAttribute('src', file);
            }
        }

        function loadDocFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const doc = urlParams.get('doc');
            if (doc && docMap[doc]) {
                document.getElementById('docs-content').setAttribute('src', docMap[doc]);
            } else {
                loadDoc('api-documentation'); 
            }
        }

        window.onload = loadDocFromURL;
        window.onpopstate = loadDocFromURL;
    </script>
</body>
</html>
